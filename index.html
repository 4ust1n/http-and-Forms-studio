<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		setSearchEngine = () => {
			let engine = document.querySelector('input[name=engine]:checked');
			const obj = {
				google: 'https://www.google.com/search' ,
				duckduckgo: 'https://duckduckgo.com/',
				bing: 'https://www.bing.com/search',
				ask: 'https://www.ask.com/web' 
			};
			return obj[engine.value]
		}
    window.addEventListener("load", function(){
        // TODO: register the handler
		const q = document.getElementById('q');
		const engine = document.getElementsByName('engine');
		const form = document.getElementById( 'searchForm');
		form.addEventListener('submit', () => {
			let search = setSearchEngine()
			form.setAttribute('action', search)
		});
    });
	</script>
</head>
<body>
	<form id="searchForm" action="">
    <!-- TODO: add form elements -->
		<input type="text" name="q" id="q"/>
		<label>
			<input type="radio" name="engine" value="google"/> Google
		</label>
		<label>
			<input type="radio" name="engine" value="duckduckgo"/> DuckDuckGo
		</label>
		<label>
			<input type="radio" name="engine" value="bing"/> Bing
		</label>
		<label>
			<input type="radio" name="engine" value="ask"/> Ask
		</label>
		<input type="submit" value="Go!"/>
	</form>
</body>
